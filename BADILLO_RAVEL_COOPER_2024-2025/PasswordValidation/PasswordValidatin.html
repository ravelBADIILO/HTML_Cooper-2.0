<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <h1>Password Validation</h1>
    <hr>
    <form id="loginForm">
        <table>
            <tr>
                <td>UserName:</td>
                <td><input type="text" size="60" id="uName" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" size="60" id="pWord" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="LogIn" id="btnLogIn">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            <tr>
                <td colspan="2"><p id="validationMessage"></p></td>
            </tr>
        </table>
    </form>
    <script src="PWordValidation.js"></script>
</body>
</html>
